<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>{{ message$ | async }}</p>
    <ion-button (click)="spanishMessage()">
      Spanish
    </ion-button>
    <ion-button (click)="frenchMessage()">
      French
    </ion-button>
    <hr>
    <ion-button (click)="increment()">
      Increment
    </ion-button>
    <div>Current Count: {{ count$ | async }}</div>
    <ion-button (click)="decrement()">
      Decrement
    </ion-button>
    <ion-button (click)="reset()">
      Reset Counter
    </ion-button>
  </div>
  <div *ngIf="post$ | async as p">


    <h2>{{ p.text }}</h2>
    <h4>Votes: {{ p.likes }}</h4>

    <ion-button (click)="upvote()">Upvote</ion-button>
    <ion-button (click)="downvote()">Downvote</ion-button>
    <ion-button (click)="resetPost()">Reset</ion-button>


    <ion-item>
      <ion-input [(ngModel)]="text"></ion-input>
    </ion-item>
    <ion-button (click)="editText()">Change Title</ion-button>

  </div>
</ion-content>
